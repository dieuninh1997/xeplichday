{% extends "layout/layout.html" %}
{% block content %}
<div class="row">
  <div class="col m8 offset-m2 s12">
    <form action="/edit/monhoc/{{dataEdit.id}}" method="POST" class="col s12 card-panel form-input">
      <h5 class="form-title">Thông tin môn học</h5>
      <div class="row">
        <div class="input-field col m6 s12">
          <input id="first_name" type="text" class="validate" name="name" value="{{dataEdit.name}}">
          <label for="first_name">Tên môn học</label>
        </div>
        <div class="input-field col m6 s12">
          <select name="sotinchi">
            <option value="" disabled>Chọn số tín chỉ</option>
            <option value="1" {% if dataEdit.sotinchi == 1 %} selected {% endif %}>1</option>
            <option value="2" {% if dataEdit.sotinchi == 2 %} selected {% endif %}>2</option>
            <option value="3" {% if dataEdit.sotinchi == 3 %} selected {% endif %}>3</option>
            <option value="4" {% if dataEdit.sotinchi == 4 %} selected {% endif %}>4</option>
            <option value="5" {% if dataEdit.sotinchi == 5 %} selected {% endif %}>5</option>
          </select>
          <label>Số tín chỉ</label>
        </div>
        <div class="input-field col m6 s12">
          <select name="giangvien" id="select-gv">
            <option value="" disabled>Chọn giảng viên</option>
            {% for teacher in listTeacher %}
            <option value="{{teacher.id}}" {% if dataEdit.giangvien == teacher.id %} selected {% endif %}>{{teacher.name}}</option>
            {% endfor %}
          </select>
          <label>Giảng viên</label>
        </div>
        <div class="input-field col m6 s12">
          <select name="lop" id="select-lop">
            <option value="" disabled>Chọn lớp</option>
            {% for lop in listClass %}
            <option value="{{lop.id}}" {% if dataEdit.lop == lop.id %} selected {% endif %}>{{lop.name}}</option>
            {% endfor %}
          </select>
          <label>Lớp</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light center btn-submit light-blue " type="submit">Cập nhật thông tin Môn Học
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
{% endblock %}

{% block script %}
  <script src="/js/monhoc.js"></script>
{% endblock %}
