{% extends "home/home.html" %}

{% block homeContent %}
<div class="row">
  <div class="col s12">
    <form action="" method="POST" class="col s12 card-panel form-input">
      <div class="row">
        <div class="input-field col s12">
          <select name="giangvien" id="select-gv">
            <option value="" disabled selected>Chọn giảng viên</option>
            {% for teacher in listTeacherNew %}
            <option value={{teacher.id}}>{{teacher.name}}</option>
            {% endfor %}
          </select>
          <label>Giảng viên</label>
        </div>
      </div>
    </form>
    <table class="striped">
      <thead class="table-head ">
        <tr>
          <th>Tiết 1</th>
          <th>Tiết 2</th>
          <th>Tiết 3</th>
          <th>Tiết 4</th>
          <th>Tiết 5</th>
          <th>Tiết 6</th>
          <th>Tiết 7</th>
          <th>Tiết 8</th>
          <th>Tiết 9</th>
          <th>Tiết 10</th>
        </tr>
      </thead>
      <tbody class="lop-table-body">
        {% for danhsach in danhSachCuoiCung %}
        <tr>
          <td>MH: {{ danhsach.name }}, GV: {{danhsach.giangvien}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
